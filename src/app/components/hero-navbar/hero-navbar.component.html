<div class="container-hero">

    <div class="desktop-menu">
      <ul class="items-container">
        <li class="item">
          <a
            href="https://www.facebook.com/profile.php?id=100069312506665"
            target="_blank"
            title="Facebook"
          >
            <i class="fab fa-facebook social-media-logo"></i>
          </a>
        </li>
        <li class="item">
          <a href="">
            <i class="fab fa-instagram social-media-logo"></i>
          </a>

    <div class="item mobile-menu" (click)="openClose()">
